description: "Lost Girl is a Canadian supernatural drama television series that premiered\
  \ on Showcase on September 12, 2010, and ran for five seasons. It follows the life\
  \ of a bisexual succubus named Bo, played by Anna Silk, as she learns to control\
  \ her superhuman abilities, help those in need, and discover the truth about her\
  \ origins. The series was created by Michelle Lovretta and produced by Jay Firestone\
  \ and Prodigy Pictures Inc., with the participation of the Canadian Television Fund\
  \ (Canada Media Fund), and in association with Shaw Media.\nFollowing good ratings\
  \ and positive reviews, it was renewed for a second season on November 12, 2010\
  \ (two months after its premiere), with the episodes order afterwards increased\
  \ to 22 episodes; a third season on December 9, 2011; a fourth season on February\
  \ 28, 2013; and a fifth on February 27, 2014. On August 25, 2014, Showcase announced\
  \ that the fifth season would be the last, with the original 13-episode order increased\
  \ to 16 final episodes. The series' finale episode aired on October 25, 2015.\n\
  In Australia, Lost Girl premiered on Sci Fi Australia on July 14, 2011. In the United\
  \ Kingdom and Ireland, it premiered on Syfy (UK) on September 1, 2011. In the United\
  \ States, it premiered on Syfy on January 16, 2012.\n From Wikipedia (CC BY-SA)."
